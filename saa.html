<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tyyli.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="tapahtumat.html">Tapahtumat</a>
        <a href="saa.html" class="active">Sää</a>
        <a href="liikennekamera.html">Liikennekamera</a>
        <a href="junat">Junat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="vastaus"></div>

    <script>
        fetch('https://api.openweathermap.org/data/2.5/weather?lang=fi&q=helsinki&units=metric&APPID=665ecd56dfc08dbb50feb8b8f5034e28')
            // Muunnetaan vastaus JSON muotoon 
            .then(function (response) {
                return response.json();
            })
            // Käsitellään muunnettu (eli JSON muotoinen) vastaus 
            .then(function (responseJson) {
                // kutsutaan saa-funktiota 
                saa(responseJson);
            })
            // Jos tuli jokin virhe 
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan</p>";
            })

        function saa(data) {
            let teksti = "<h1>Sää - siitä on aina jotain kerrottavaa</h1>";
            teksti = teksti + "<p>Millainen sää on Helsingissä? Entä Tampereella?</p>";

            teksti = teksti + "<ul>"
            teksti = teksti + "<li>Kaupunki: " + data.name + "</li>"
            teksti = teksti + "<li>Kuvaus: " + data.weather[0].description + "</li>"
            teksti = teksti + "<li>Lämpötila: " + data.main[0].temp + "&degC</li>"
            teksti = teksti + "<li>Tuulen nopeus: " + data.wind[0].speed + "</li>"
            teksti = teksti + "</ul>"

            let kuva = 'http://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
            teksti = teksti + "<p><img src='" + data.kuva + "' alt='kuva' ></p>";

            document.getElementById("vastaus").innerHTML = teksti;
        }

    </script>

    <!--navipalkinscript-->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }</script>

</body>

</html>
