<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="tyyli.css">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="tapahtumat.html" class="active">Tapahtumat</a>
        <a href="saa.html">Sää</a>
        <a href="liikennekamera.html">Liikennekamera</a>
        <a href="junat">Junat</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div id="vastaus"></div>

    <script>
        fetch('https://api.visittampere.com/api/v1/visittampere/event/?format=json&limit=1')
            // Muunnetaan vastaus JSON muotoon 
            .then(function (response) {
                return response.json();
            })
            // Käsitellään muunnettu (eli JSON muotoinen) vastaus 
            .then(function (responseJson) {
                // Kutsutaan funktiota ja välitetään sille json-vastaus  
                tapahtumat(responseJson);
            })
            // Jos tuli jokin virhe 
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML =
                    "<p>Tietoa ei pystytä hakemaan </p>" + error;
            })

        function tapahtumat(data) {
            let teksti = "";
            let tapahtumat = data.results;

            for (var i = 0; i < tapahtumat.length; i++) {
                let tapahtuma = tapahtumat[i];
                teksti = teksti + "<h1>" + tapahtuma.name + "</h1>";
                teksti = teksti + "<p>" + tapahtuma.description + "</p>";
                teksti = teksti + "<a href='" + tapahtuma.url + "'>Lue lisää</a>";
            }

            document.getElementById("vastaus").innerHTML = teksti;
        }
    </script>



    <!--navipalkinscript-->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }</script>

</body>

</html>
